<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <script defer src="exercise.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <button style='background-color: skyblue; margin: 10px; padding: 5px; border: 1px solid grey; border-radius: 8px;'> add pending tasks </button>
  <br>
  <label style="margin-left: 10px" for='new-task'>Task name: </label>
  <input type="textarea" id="new-task" style="border: 1px solid black"></input>
  <label for='new-duedate' style="margin-left: 10px">Due date: </label>
  <input type="textarea" id="new-duedate" style="border: 1px solid black"></input>
  <button id='add' style="background-color: black; color: white; margin: 10px; padding: 5px; border: 1px solid grey; border-radius: 8px;">Add new</button>
  <ul id="todoList" class="w-4/5 max-w-5xl mx-auto mt-4">
    <li class="flex justify-between text-xl font-semibold border-b-2 mb-4">
      <span class="task">
        Task
      </span>
      <span class="due-date">
        Due Date
      </span>
      <span class="completed">
        
      </span>
    </li>
  </ul>
</body>
